<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            
            max-width: 800px;
            margin: auto;
            background:#f1f1f1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .option {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .option h2 {
            margin-top: 0;
            color: #444;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body background="images/home_bg.jpg"> 
    <div class="container">
        <h1>Welcome to ABC Restaurant</h1>
        
        <div class="option">
            <h2>1. Dine-in Reservation</h2>
            <p>Make a reservation for your visit to our restaurant.</p>
            <a href="/tablereservation" style="text-decoration:none;" target="parent"> <input type="submit" value="Reservation"> </a>
        </div>
        
        <div class="option">
            <h2>2. Delivery Order</h2>
            <p>Order your favorite dishes for delivery.</p>
            <a href="/deliveryorder" style="text-decoration:none;" target="parent"> <input type="submit"  value="Order Now"> </a>
        </div>
        
        <div class="option">
            <h2>3. View Menu</h2>
            <p>Check out our delicious offerings.</p>
            <a href="/menu" style="text-decoration:none;" target="parent"> <input type="submit" value="View Menu"> </a>
               </div>
    </div>

    <script>
        // JavaScript can be added here for more interactivity
    </script>
</body>
</html>
