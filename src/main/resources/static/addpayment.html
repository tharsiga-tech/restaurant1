<!DOCTYPE html>
<head>
    <title>ABC Restaurant</title>
	<style>
	body {
            background-image: url('images/Back (2).png');
            height:100%;
			width:100%;
			}
            .well {
            left: 10%;
        }
            .form-container {
		margin-top: 50px;
		background-color: #fff;
		padding: 30px;
		border-radius: 5px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		max-width: 600px;
		margin: 0 auto;
	}

	.form-container h2 {
		color: #ffbb2b;
		text-align: center;
		margin-bottom: 20px;
	}

	.form-container input[type=text] {
		width: 100%;
		padding: 10px;
		margin-bottom: 20px;
		border: none;
		border-radius: 5px;
		box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		font-size: 16px;
		color: #333;
	}

	.form-container input[type=submit] {
		background-color: #ffbb2b;
		color: #fff;
		border: none;
		padding: 10px 20px;
		border-radius: 5px;
		font-size: 16px;
		cursor: pointer;
		transition: background-color 0.3s ease-in-out;
	}

	.form-container input[type=submit]:hover {
		background-color: #e29f24;
	}

	.form-container a {
		color: #fff;
		text-decoration: none;
	}

		text-decoration: underline;

<body>
    <div class="container">
     <br> <br> 
       
                            <div class='row'>
                            <div class='col-md-2'></div>
                            <div class='col-md-6 well'>

      <div class="well">
            <h2><center> Process Payment  </center> </h2>
            <hr>
            <form method="post" action="">
                
                <div class="form-group">
                <label for="customer-name">Customer Name:</label>
                <input type="text" class="form-control" id="customer-name" name="customer-name" required>
            </div>
                
              <div>   
            <label for="amount">Amount (LKR):</label>
            <input type="number" class="form-control" id="amount" name="amount" min="0" step="0.01" required>
        </div>
        <div> 
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" class="form-control" name="payment-method" required>
                <option value="">Select a payment method</option>
                <option value="cash">Cash</option>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="mobile-payment">Mobile Payment</option>
            </select>
        </div>
        <div> 
            <label for="reference-number">Reference Number:</label>
            <input type="text" class="form-control" id="reference-number" name="reference-number">
        </div> 
        <div> 
            <label for="notes">Notes:</label>
            <input type="text" class="form-control" id="notes" name="notes">
        </div>
         <br> <br>
				<center>
                <button type="submit" class="btn btn-lg btn-primary button" name="submit">  Process </button>
				&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
				<button type="submit" class="btn btn-lg btn-primary button" name="submit">  Cancel </button>
                </center>
               <br>
                <div id="click_here">
                    <a href="adminpage.html"><center> Back to Admin Panel </center></a>
                </div>
            </form>
        </div>       
        </div>
		</div>
		</div>
    </div>  
</body>

</html>
