	<style>

<body>
    <div class="container">
     <br> <br> 
       
                            <div class='row'>
                            <div class='col-md-2'></div>
                            <div class='col-md-6 well'>

      <div class="well">
            <h2><center> Add New Facility  </center> </h2>
            <hr>
            <form method="post" action="">
                <div class="form-group">
                    <label for="facility-name">Facility Name:</label>
                    <input type="text" class="form-control" id="facility-name" name="facility-name" required>
                </div>
                
                <div class="form-group">
                    <label for="facility-image">Facility Image:</label>
                    <input type="file" class="form-control" id="facility-image" name="facility-image" accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label for="facility-description">Facility Description:</label>
                    <textarea id="facility-description" class="form-control" name="facility-description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="facility-info">Facility Information:</label>
                    <textarea id="facility-info" class="form-control" name="facility-info" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="facility-type">Facility Type:</label>
                    <select id="facility-type" class="form-control" name="facility-type" required>
                        <option value="">Select Facility Type</option>
                        <option value="dining-area">Dining Area</option>
                        <option value="outdoor-space">Outdoor Space</option>
                        <option value="amenity">Amenity</option>
                        <option value="accessibility">Accessibility</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="facility-capacity">Capacity (if applicable):</label>
                    <input type="number" class="form-control" id="facility-capacity" name="facility-capacity" min="0">
                </div>
                
                <div class="form-group">
                    <label for="facility-availability">Availability:</label>
                    <input type="text" class="form-control" id="facility-availability" name="facility-availability" placeholder="e.g., Always available, Weather permitting, etc.">
                </div>
                
                <div class="form-group">
                    <label for="facility-restrictions">Restrictions or Requirements:</label>
                    <textarea id="facility-restrictions" class="form-control" name="facility-restrictions" placeholder="e.g., Advance booking required, Age restrictions, etc."></textarea>
                </div>
         
				<center>
                <button type="submit" class="btn btn-lg btn-primary button" name="submit">  Add </button>
				&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
				<button type="submit" class="btn btn-lg btn-primary button" name="submit">  Cancel </button>
                </center>
               <br>
                <div id="click_here">
                    <a href="adminpage.html"><center> Back to Admin Panel </center></a>
                </div>
            </form>
        </div>       
        </div>
		</div>
		</div>
    </div>  
</body>

</html>
