<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation - ABC Restaurant</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reservation-container {
            background:#f1f1f1;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .reservation-container h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .reservation-container label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #495057;
            font-size: 14px;
        }

        .reservation-container input[type="text"],
        .reservation-container input[type="email"],
        .reservation-container input[type="date"],
        .reservation-container input[type="time"],
        .reservation-container input[type="number"],
        .reservation-container textarea,
        .reservation-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            color: #495057;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .reservation-container input[type="text"]:focus,
        .reservation-container input[type="email"]:focus,
        .reservation-container input[type="date"]:focus,
        .reservation-container input[type="time"]:focus,
        .reservation-container input[type="number"]:focus,
        .reservation-container textarea:focus,
        .reservation-container select:focus {
            border-color: #007bff;
            outline: none;
        }

        .reservation-container input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .reservation-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .reservation-container .special-requests {
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .reservation-container {
                padding: 20px;
            }

            .reservation-container h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body background="images/home_bg.jpg"> 
    <div class="reservation-container">
        <br> <br> <br> <br> <br> <br> <br> <br> <br>   <br> <br> <br> <br> <br> <br> <br> <br> <br> 
        <h2>Update a Table</h2>
        <form action="/submit-reservation" method="POST">
            <label for="id">Table ID</label>
            <input type="text" id="id" name="id" placeholder="Enter the table ID" required>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="rate">Check Rate:</label>
             <a href="menu.html" style="text-decoration:none;" target="parent">  <input type="button" value="Go to Menu"> </a>
<br> <br>
            <div class="radio-group">
                <label>Check Availability(Always Available):</label>
                <label>
                    <input type="radio" name="checkavailable" value="Yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="checkavailable" value="No" required> No
                </label>
            </div>

            <label for="date">Reservation Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Reservation Time</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" max="20" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount"  required>

            <label for="requests" class="special-requests">Special Requests</label>
            <textarea id="requests" name="requests" rows="4" placeholder="Any special requests (optional)"></textarea>

            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
